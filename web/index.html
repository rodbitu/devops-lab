<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>DevOps Lab</title>
  </head>
  <body>
    <h1>DevOps Lab – S3 + API Gateway + Lambda (container)</h1>
    <button id="btn">Chamar /hello</button>
    <pre id="out"></pre>
    <script>
      const api = "%%API_URL%%"; // será substituído no deploy
      document.getElementById("btn").onclick = async () => {
        const r = await fetch(api + "/hello");
        const j = await r.json();
        document.getElementById("out").textContent = JSON.stringify(j, null, 2);
      };
    </script>
  </body>
</html>
